specVersion: "3.1"
metadata:
  name: zptp_prpo_cycle_rep
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://vhsmxsudap01.hec.us.sysmex.biz:8000
            client: "030"
            destination: SUD
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.52.13
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZPTP_PRPO_CYCLE_REP
        ui5Theme: sap_fiori_3
